server:
  port: 9001
  servlet:
    context-path: /system
# Spring
spring:
  application:
    # 应用名称
    name: mushan-system
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.150.131:8848
      config:
        # 配置中心地址
        server-addr: 192.168.150.131:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs[0]:
          data-id: mushan-mysql-system.yaml
          refresh: true
        shared-configs[1]:
          data-id: mushan-mybatis.yaml
          refresh: true
        shared-configs[2]:
          data-id: mushan-redis.yaml
          refresh: true
        shared-configs[3]:
          data-id:  mushan-sentinel.yaml
          refresh: true

#        shared-configs[3]:
