server:
  port: 5001
  servlet:
    context-path: /log
# Spring
spring:
  application:
    # 应用名称
    name: mushan-log
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.150.131:8848
