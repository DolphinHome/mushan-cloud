        server-addr: 192.168.150.131:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs[0]:
          data-id: mushan-mysql-log.yaml
          refresh: true
        shared-configs[1]:
          data-id: mushan-mybatis.yaml
          refresh: true
